<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://c0.wallpaperflare.com/preview/269/997/84/bright-close-up-colorful-colors.jpg" type="image/png/jpg" rel="icon"
      type="image/png">
    <title>Sign In | Mi Amor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

</head>

<body class="bg-gray-100"
style="background-image: url(https://img.freepik.com/premium-photo/set-cheerful-multiethnic-people-sharing-positive-emotions_116547-22051.jpg?w=2000); background-repeat: no-repeat; background-position: center; background-size: 100% 100%; z-index: -2 ">


    <div id="wrapper" class="flex flex-col justify-between h-screen">

        <!-- header-->
        <!-- <div class="bg-white py-4 shadow dark:bg-gray-800">
            <div class="max-w-6xl mx-auto"> -->
         <style>
                    #head{
                        background-image: linear-gradient(black, transparent 50%)
                    }
        </style>
        <div id="head" class="bg-transparent py-1 ">
            <div class="max-w-6xl mx-auto">

                <div class="flex items-center lg:justify-between justify-around">

                    <a href="trending.html">
                       <style>
                            #mi{
                                text-shadow: 10px 5px 10px black;
                            }
                        </style>
                        <b><h1 id="mi" style="font-size: 5rem;"><font face = "Helvetica" color = 'white'>MI AMOR</font> </h1></b>
                    </a>

                    <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">
                        
                        <a href="/signup" class="bg-gradient-to-br from-pink-500  px-6 py-3 rounded-md shadow text-white   text-xl to-red-400 bg-pink-500 pink-500">Register</a>
                    </div>

                </div>
            </div>
        </div>

        <!-- Content-->
        <div>
            <style>
                #sig{
                    text-shadow: 10px 5px 10px black;
                }
            </style>
            <div id="sig" class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
                <h1 class="lg:text-3xl text-xl font-semibold mb-6; shadow-2px 2px 10px
                "> 
                <font face = "Helvetica" size = "20px" color ="white" > 
                 LOG IN 
                </font></h1>


                <div>
                    <style>
                        h5{
                            color: red;
                            font-family: sans-serif;
                        }
                    </style>
                    {% for message in messages %}
                    <h5>{{message}}</h5>
                    {% endfor %}
                </div>


                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                    <input type="password" name="password" placeholder="Password" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                    <!-- <div class="flex justify-between my-4">
                        <div class="checkbox">
                            <input type="checkbox" id="chekcbox1" checked>
                            <label for="chekcbox1"><span class="checkbox-icon"></span>Remember Me</label>
                        </div>
                        <a href="#"> Forgot Your Password? </a>
                    </div> -->
                    <button type="submit" class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">Login</button>
                    <div class="text-center mt-5 space-x-2">
                        <p class="text-base"
                        style="color: white; font-size: large;
                        font-weight: 700;"> Not registered? <a href="/signup" class=""> Create an account </a></p>
                    </div>
                </form>



            </div>
        </div>
        
        <!-- Footer -->
        <style>
            #foot{
                text-shadow: 10px 5px 10px black;
            }
        </style>

        <div id="foot"  class="lg:mb-5 py-3 uk-link-reset">
            <div class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3">
                <div class="flex space-x-2 text-gray-700 uppercase">
                    <a href="#"> About</a>
                    <a href="#"> Help</a>
                    <a href="#"> Terms</a>
                    <a href="#"> Privacy</a>
                </div>
                <p class="capitalize"></p>
            </div>
        </div>

    </div>
